package knime;

option java_package = "org.knime.python.kernel.proto";
option java_outer_classname = "ProtobufKnimeRemoteFileInput";

message RemoteFileInput {
    required string protocol = 1;
    required string host = 2;
    required int32 port = 3;
    required string user = 4;
    required string password = 5;
    optional string keyfile = 6;
    optional string knownHosts = 7;
    required int32  timeout = 8;
}
